{% load static %}

{% block h %}

<!-- Theme Style -->

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

{% block body %}

<br>
<br>
<style>
    .form-container {
        display: flex;

    }

    .currency-wrap {
        position: relative;
    }

    .currency-code {
        position: absolute;
        left: 20px;
        top: 6px;
    }

    .text-currency {
        padding: 10px 20px;
        border: solid 1px #ccc;
        border-radius: 5px;
    }

    .brd {
        border: solid;
        border-color: #343a40;
    }


    label {
        display: inline-block;
        width: 150px;
    }
</style>
<section style="padding-top: 160px;">
    <div class="container col-8 p-1" style="background-color:#343a40">
        <h5 class="text-white text-left">Broker Information </h5>
    </div>
    <div class="container cnt col-8 p-4 brd">
        <form class="row g-3 justify-content-center" method="POST" action="{% url 'home:DocumentUpload' %}">
            {% csrf_token %}
            <div class="container p-3 my-3  justify-content-center ">


                <!--Broker's company name-->
                <div class="row mb-3" style="font-size:15px;">
                    <label class=" col-sm-2 col-form-label col-form-label-sm" for="validationServer01 colFormLabelSm"
                        style="font-size: 15px; ">Company Name:
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control  row col-6" id="validationServer01"
                            placeholder="Company Name" required>
                    </div>
                </div>

                <!--Broker's company address-->

                <div class="row mb-3" style="font-size:15px; ">
                    <label class=" col-sm-2 col-form-label col-form-label-sm" for="validationServer01 colFormLabelSm"
                        style="font-size: 15px; padding-left: 69px; ">
                        Address:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control  row col-6" id="validationServer01" placeholder="Address"
                            required>
                    </div>
                </div>

                <!-- city code -->
                <div class="form-row mb-4 ">
                    <div class="col-1" style="margin-left:85px;">
                        <label class=" col-sm-2 col-form-label col-form-label-sm"
                            for="validationServer01 colFormLabelSm"
                            style="font-size: 15px; text-align: right;">City:</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="validationServer01" placeholder="City" required>
                    </div>



                    <div class="col-4 row  justify-content-center" style="font-size: 15px;">
                        <label class="col-4 col-form-label" for="validationServer01" style="font-size: 15px; ">State:
                        </label>

                        <select class="col-8" style="height:45px">
                            <option> Choose</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>

                    </div>

                    <div class="col-md-4 row  " style="font-size: 15px;">
                        <label class="col-4 col-form-label" for="validationServer01"
                            style="font-size: 15px; margin-left: 20px; ">Zip Code: </label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="validationServer01" placeholder="Zip Code"
                                required>
                        </div>
                    </div>



                </div>
                <div>
                    <div class="row mb-3" style="font-size:15px;">
                        <label class=" col-sm-2 col-form-label col-form-label-sm"
                            for="validationServer01 colFormLabelSm" style="font-size: 15px; ">Company
                            Phone:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control  row col-6" id="validationServer01"
                                placeholder="Phone number" min=1 max=10 required>
                        </div>
                    </div>
                    <!--Broker name information-->
                    <div class="form-row ml-4 mb-3" style="margin-right:20px; ">
                        <div class="col-5 row justify-content">
                            <label class=" col-sm-5 col-form-label col-form-label-sm"
                                for="validationServer01 colFormLabelSm"
                                style="font-size: 15px;  padding-right: 50px;">Broker First
                                name:</label>
                            <input type="text" class="form-control  row col-6" id="validationServer01"
                                placeholder="First name" required>
                        </div>
                        <div class="col-5 row justify-content ml-4">
                            <label class=" col-sm-5 col-form-label col-form-label-sm"
                                for="validationServer01 colFormLabelSm"
                                style="font-size: 15px; padding-right: 50px;">Broker Last
                                name:</label>
                            <input type="text" class="form-control row col-6" id="validationServer01"
                                placeholder="First name" required>
                        </div>
                    </div>

                    <!--Broker's email-->

                    <div class="form-row ml-4 mb-3" style="margin-right:20px; ">
                        <div class="col-5 row justify-content">
                            <label class=" col-sm-5 col-form-label col-form-label-sm"
                                for="validationServer01 colFormLabelSm"
                                style="font-size: 15px; padding-left: 59px;">Email:
                            </label>
                            <input type="email" class="form-control  row col-6" id="email" placeholder="Email" required>
                        </div>

                    </div>
                    <div class="text-center mt-3">
                        <button class="btn mt-4 btn-primary" type="submit" style="background-color:#23a1d3;">PREVIOUS
                            PAGE</button>
                        <button class="btn mt-4 btn-primary" type="submit"
                            style="background-color:#23a1d3;">CONTINUE</button>
                    </div>

        </form>



    </div>

    </div>

</section>

<br>
