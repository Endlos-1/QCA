{% block body %}

<br>
<br>
<style>
            /* Chrome, Safari, Edge, Opera */
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
              -webkit-appearance: none;
              margin: 0;
            }

            /* Firefox */
            input[type=number] {
              -moz-appearance: textfield;
            }
          
    .form-container {
        display: flex;

    }

    .currency-wrap {
        position: relative;
    }

    .currency-code {
        position: absolute;
        left: 20px;
        top: 6px;
    }

    .text-currency {
        padding: 10px 20px;
        border: solid 1px #ccc;
        border-radius: 5px;
    }

    .brd {
        border: solid;
        border-color: #343a40;
    }


    label {
        display: inline-block;
        width: 150px;
    }
</style>
<section style="padding-top: 160px;">
    <div class="container col-8 p-1" style="background-color:#343a40">
        <h5 class="text-white text-left">Broker Information </h5>
    </div>
    <div class="container cnt col-8 p-4 brd">
        <form class="row g-3 justify-content-center" method="POST" action="{% url 'home:BankInformation' %}">
            {% csrf_token %}
            <div class="container p-3 my-3  justify-content-center ">


                <!--Broker's company name-->
                <div class="row mb-3" style="font-size:15px;">
                    <label class=" col-sm-2 col-form-label col-form-label-sm" for="validationServer01 colFormLabelSm"
                        style="font-size: 15px; ">Company Name:
                    </label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control  row col-6" id="Broker_CompanyName" name="Broker_CompanyName"
                            placeholder="Company Name" required>
                    </div>
                </div>

                <!--Broker's company address-->

                <div class="row mb-3" style="font-size:15px; ">
                    <label class=" col-sm-2 col-form-label col-form-label-sm" for="validationServer01 colFormLabelSm"
                        style="font-size: 15px; padding-left: 69px; ">
                        Address:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control  row col-6" id="Broker_address" name="Broker_address" placeholder="Address"
                            required>
                    </div>
                </div>

                <!-- city code -->
                <div class="form-row mb-4 ">
                    <div class="col-1" style="margin-left:85px;">
                        <label class=" col-sm-2 col-form-label col-form-label-sm"
                            for="validationServer01 colFormLabelSm"
                            style="font-size: 15px; text-align: right;">City:</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" onkeypress="return (event.charCode > 64 && 
                        event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"  class="form-control" id="Broker_City" name="Broker_City" placeholder="City" required>
                    </div>



                    <div class="col-4 row  justify-content-center" style="font-size: 15px;">
                        <label class="col-4 col-form-label" for="validationServer01" style="font-size: 15px; ">State:
                        </label>

                        <select class="col-8" style="height:45px" id="Broker_State" name="Broker_State">
                            <option> Choose</option>
                            
                        
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="LA">Louisiana</option>
                        <option value="NV">Nevada</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        </select>

                    </div>

                    <div class="col-md-4 row  " style="font-size: 15px;">
                        <label class="col-4 col-form-label" for="validationServer01"
                            style="font-size: 15px; margin-left: 20px; ">Zip Code: </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="Broker_Zip" onkeypress="CheckNumeric(event);" name="Broker_Zip" placeholder="Zip Code"
                                required>
                        </div>
                    </div>



                </div>
                <div>
                    <div class="row mb-3" style="font-size:15px;">
                        <label class=" col-sm-2 col-form-label col-form-label-sm"
                            for="validationServer01 colFormLabelSm" style="font-size: 15px; ">Company
                            Phone:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control  row col-6" onkeypress="CheckNumeric(event);" id="Company_Cell_Phone" name="Company_Cell_Phone"
                                placeholder="Phone number" required>
                        </div>
                    </div>
                    <!--Broker name information-->
                    <div class="form-row ml-4 mb-3" style="margin-right:20px; ">
                        <div class="col-5 row justify-content">
                            <label class=" col-sm-5 col-form-label col-form-label-sm"
                                for="validationServer01 colFormLabelSm"
                                style="font-size: 15px;  padding-right: 50px;">Broker First
                                name:</label>
                            <input type="text" onkeypress="return (event.charCode > 64 && 
                            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"  class="form-control  row col-6" id="BrokerFirst_Name" name="BrokerFirst_Name"
                                placeholder="First name" required>
                        </div>
                        <div class="col-5 row justify-content ml-4">
                            <label class=" col-sm-5 col-form-label col-form-label-sm"
                                for="validationServer01 colFormLabelSm"
                                style="font-size: 15px; padding-right: 50px;">Broker Last
                                name:</label>
                            <input type="text" onkeypress="return (event.charCode > 64 && 
                            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"  class="form-control row col-6" id="Broker_Last_Name" name="Broker_Last_Name"
                                placeholder="Last name" required>
                        </div>
                    </div>

                    <!--Broker's email-->

                    <div class="form-row ml-4 mb-3" style="margin-right:20px; ">
                        <div class="col-5 row justify-content">
                            <label class=" col-sm-5 col-form-label col-form-label-sm"
                                for="validationServer01 colFormLabelSm"
                                style="font-size: 15px; padding-left: 59px;">Email:
                            </label>
                            <input type="email" class="form-control  row col-6" id="Broker_Email" name="Broker_Email" placeholder="Email" required>
                        </div>

                    </div>
                    <div class="text-center mt-3">
                        <button class="btn mt-4 btn-primary" type="submit" style="background-color:#23a1d3;">PREVIOUS
                            PAGE</button>
                        <button class="btn mt-4 btn-primary" type="submit"
                            style="background-color:#23a1d3;">CONTINUE</button>
                    </div>

        </form>



    </div>

    </div>

</section>
<br>
<br>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


  <script>
     function CheckNumeric(e) {
      if (window.event) // IE
      {
        if ((e.keyCode < 48 || e.keyCode > 57) & e.keyCode != 8 & e.keyCode != 36 & e.keyCode != 45) {
          event.returnValue = false;
          return false;
        }
      }
      else { // Fire Fox
        if ((e.which < 48 || e.which > 57) & e.which != 8 & e.which != 36 & e.which != 45) {
          e.preventDefault();
          return false;
        }
      }
    }
     $(document).ready(function () {
        $('#Company_Cell_Phone').keypress(function () {
        let a = $("#Company_Cell_Phone").val();
          if(a.length == 3 || a.length == 7) {
            c= a+"-";
            $("#Company_Cell_Phone").val(c);
          }
          if(a.length == 12) {
           c =  a.slice(0, -1);
           $("#Company_Cell_Phone").val(c);
          }
      });

      $('#Broker_Zip').keypress(function () {
        let a = $("#Broker_Zip").val();
          if(a.length == 5) {
            c = [a.slice(0, 5), "-", a.slice(5)].join('');
            $("#Broker_Zip").val(c);
          }
          if(a.length == 10) {
           c =  a.slice(0, -1);
           $("#Broker_Zip").val(c);
          }
      });
      $('#Company_Cell_Phone').keyup(function () {
        let a = $("#Company_Cell_Phone").val();
        if(a.length == 12) {
          $('#Company_Cell_Phone').css("border", "2px solid green");
          } else {
            $('#Company_Cell_Phone').css("border", "2px solid red");
          }
      });
      $('#Broker_Zip').keyup(function () {
        let a = $("#Broker_Zip").val();
        if(a.length == 5 || a.length == 10) {
            $('#Broker_Zip').css("border", "2px solid green");
          } else {
            $('#Broker_Zip').css("border", "2px solid red");
          }
      });
     });
  </script>
{% endblock %}
