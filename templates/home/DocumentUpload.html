{% load static %}
​
{% block h %}
<!-- Basic Page Needs -->
<meta charset="utf-8">

​
{% block body %}
​
<style>
    .form-container {
      display: flex;
  
    }
  
    .currency-wrap {
      position: relative;
    }
  
    .currency-code {
      position: absolute;
      left: 20px;
      top: 6px;
    }
  
    .text-currency {
      padding: 10px 20px;
      border: solid 1px #ccc;
      border-radius: 5px;
    }
  
    .brd {
      border: solid;
      border-color: #343a40;
    }
  
  
    label {
      color: black;
      float: left;
      padding: 10px;
    }
  </style>
    <section style="padding-top: 160px;">
        <div class="container col-8 p-1" style="background-color:#343a40">
            <h6 class="text-white text-left">DO YOU WANT TO SPEED UP YOUR APPLICATION ? UPLOAD THE FOLLOWING: </h6>
            </div>
            <form method="POST" action="{% url 'home:ThankYouApplication' %}">
                {% csrf_token %}
            <div class="container col-8 p-4 cnt brd">
                <div class="row pt-4">
                    <div class="col-md-6">
                        <label for="formFile" class="form-label"><b>1. Purchase Agreement (RPA)</b></label>
                        <input type="file" class="form-control" id="purchase_agreement" name="purchase_agreement">
                      
                        
                    </div>
                    <div class="col-md-6">
                        <label for="formFile" class="form-label"><b>2. Broker of Record and Escrow Contact Information </b></label>
                        <input type="file" class="form-control" id="myFile" name="filename">
                    </div>
                </div>
                <div class="row pt-5">
                    <div class="col-md-6">
                        <label for="formFile" class="form-label"><b>3. Last Month's Bank Statement or Void Check</b></label>
                        <input type="file" class="form-control" id="myFile" name="filename">
                      
                        
                    </div>
                    <div class="col-md-6">
                        <label for="formFile" class="form-label"><b>4. Color Copy of Drivers License</b></label>
                        <input type="file" class="form-control" id="myFile" name="filename">
                    </div>
                </div>
                <div class="row pt-5">
                    <div class="col-md-6">
                        <label for="formFile" class="form-label"><b>5. Last 24 Months MLS Production History</b></label>
                        <input type="file" class="form-control" id="myFile" name="filename">
                      
                        
                    </div>
                    <div class="col-md-6">
                        <label for="formFile" class="form-label"><b>6. Anything Else You Might Think Would Be Helpful </b></label>
                        <input type="file" class="form-control" id="myFile" name="filename">
                    </div>
                </div>
                <div class="row  pt-5 justify-content-center">
                    <button class="btn mt-4 btn-primary text-center" type="submit" style="background-color:rgb(76, 236, 76);"><b>SEND
                        APPLICATION</b></button>
                </div>
            </div>
        </form>
    </section>
​
​
<br>
<br>
​
{% endblock %}
