{% load custom_tags %}
{% load static %}

{% block h %}
<!-- Basic Page Needs -->
<meta charset="utf-8">

{% block body %}
<section>
  <div class="container" style="padding-top: 180px;">
    <h1>Application Forms</h1>
  </div>
</section>
<br>

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>

  <style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
  <style>



    .form-container {
      display: flex;

    }

    .currency-wrap {
      position: relative;
    }

    .currency-code {
      position: absolute;
      left: 20px;
      top: 6px;
    }

    .text-currency {
      padding: 10px 20px;
      border: solid 1px #ccc;
      border-radius: 5px;
    }

    .brd {
      border: solid;
      border-color: #343a40;
    }


    label {
      display: inline-block;
      width: 150px;
    }
  </style>
  <!--Form 1 Basic details-->

  <section>
    <div class="container col-8 p-1" style="background-color:#343a40">
      <h5 class="text-white text-left">Contact Information </h5>
    </div>
    <div class="container cnt col-8 p-4 brd">
      <form class="row g-3 justify-content-center" method="POST" action="{% url 'home:SalesInfoForm'%}">
        {% csrf_token %}
        <div class="row form-row col-12 justify-content-center">

          <div class="row col-11 justify-content">
            <label class="col-from-label col-5 mb-0" for="validationServer01"
              style="padding-bottom: 0%; font-size: 15px; margin-left: -10px;">Are you the
              Broker of record of your coampany ?</label>
            <select id="BrokerRecordOfCompany" class="form-control col-3" name="BrokerRecordOfCompany">
              <option selected></option>
              <option style="font-size: 15px;">Yes</option>
              <option style="font-size: 15px;">No</option>
            </select>
          </div>

        </div>
        <br>

        <div class="container p-3 my-3  justify-content-center ">
          
            <br>
            <div class="form-row  mb-3">
              <div class="col-10 row justify-content">
                <label class="col-10 col-form-label" for="validationServer01"
                  style="font-size: 15px; padding-right: 65px;">Do you currently
                  have any open advances with other
                  commission
                  advance comapnies ?</label>
                <div class="form-check row col-1">
                  <input class="form-check-input" type="radio" name="OpenAdvanceswihOther" id="OpenAdvanceswihOther" 
                    checked>
                  <label class="form-check-label" for="exampleRadios1"
                    style="color: black; font-size:15px ;padding-left: 20px;">
                    No
                  </label>
                </div>
                <div class="form-check row col-1" style="padding-left:50px">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="DoyouYes" value="option2">
                  <label class="form-check-label" for="exampleRadios2"
                    style="color: black; font-size: 15px; padding-left: 20px; ">
                    Yes
                  </label>
                </div>
              </div>
            </div>

            <br> </br>
            <div class="form-row ml-4 mb-3" style="margin-right:20px;">
              <div class="col-5 row justify-content">
                <label class=" col-sm-5 col-form-label col-form-label-sm" for="validationServer01 colFormLabelSm"
                  style="font-size: 15px; ">First
                  name:</label>
                <input type="text" class="form-control  row col-6" id=" Agent_First_Name" name="Agent_First_Name" placeholder="First name" required>
              </div>
              <div class="col-5 row justify-content">
                <label class=" col-sm-5 col-form-label col-form-label-sm" for="validationServer01 colFormLabelSm"
                  style="font-size: 15px; ">Last
                  name:</label>
                <input type="text" class="form-control row col-6" id=" Agent_Last_Name" name="Agent_Last_Name" placeholder="Last name" required>
              </div>

            </div>

            <!-- address  -->
            <div class="row mb-3" style="font-size:15px;">
              <label class=" col-sm-2 col-form-label col-form-label-sm" for="validationServer01 colFormLabelSm"
                style="font-size: 15px; ">Home
                Address:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control  row col-6" id="Agent_Home_address" name="Agent_Home_address" placeholder="Address" required>
              </div>
            </div>
            <!-- city code -->
            <div class="form-row mb-4 ">
              <div class="col-1" style="margin-left:85px;">
                <label class=" col-sm-2 col-form-label col-form-label-sm" for="validationServer01 colFormLabelSm"
                  style="font-size: 15px; text-align: right;">City:</label>
              </div>
              <div class="col-md-2">
                <input type="text" class="form-control" id="Agent_City" name="Agent_City" placeholder="City" required>
              </div>



              <div class="col-4 row  justify-content-center" style="font-size: 15px;">
                <label class="col-4 col-form-label" for="validationServer01" style="font-size: 15px; ">State: </label>

                <select class="col-8" style="height:45px" id="  Agent_State" name="Agent_State">
                  <option> Choose</option>
                  <option> Choose</option>
                        
                  <option value="AZ">Arizona</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="LA">Louisiana</option>
                  <option value="NV">Nevada</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                </select>

              </div>
              <div class="col-md-4 row  " style="font-size: 15px;">
                <label class="col-4 col-form-label" for="validationServer01"
                  style="font-size: 15px; margin-left: 20px; ">Zip Code: </label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="Agent_Zip" name="Agent_Zip" placeholder="Zip Code" required>
                </div>
              </div>
            </div>
            <div>

              <div class="row mb-3" style="font-size:15px;">
                <label class=" col-sm-2 col-form-label col-form-label-sm" for="validationServer01 colFormLabelSm"
                  style="font-size: 15px; ">Cell
                  Phone:</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control  row col-6" id="Agent_Cell_Phone" name="Agent_Cell_Phone" placeholder="Phone number" required>
                </div>
              </div>


          

          <div class="text-center mt-3">
            <button class="btn mt-4 btn-primary" type="submit" id="ContactButton"
              style="background-color:#23a1d3;" >CONTINUE</button>
          </div>

        </div>
      </form>
    </div>

  </section>
  <br>
  <br>





  <br><br>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
        // js velidations

  </script>


</body>

</html>



{% endblock %}
