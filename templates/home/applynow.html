      <div class="container">


      <div class="row">

            <div class="col-md-6">

          </div>
        </div>
        <div class="col-md-6">
          <div class="row g-3 align-items-center">
            <div class="col-md-6 colSix">
              <label for="Agent_Last_Name" class="col-form-label"  style="font-size: 18px; text-align: right;"><b>Last name:</b></label>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" onkeypress="return (event.charCode > 64 && 
              event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" id="Agent_Last_Name"

      </div>
      <div class="row">

        </div>
        <div class="col-md-6">

      </div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 ">

                <option value="LA">Louisiana</option>
                <option value="NV">Nevada</option>
                <option value="PA">Pennsylvania</option>

        <div class="col-md-6">

            <div class="col-md-6">

              required>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->

  <script>
    function CheckNumeric(e) {
      if (window.event) // IE
      {
        if ((e.keyCode < 48 || e.keyCode > 57) & e.keyCode != 8 & e.keyCode != 36 & e.keyCode != 45) {
          event.returnValue = false;
          return false;
        }
      }
      else { // Fire Fox
        if ((e.which < 48 || e.which > 57) & e.which != 8 & e.which != 36 & e.which != 45) {
          e.preventDefault();
          return false;
        }
      }
    }
    $(document).ready(function () {
      $('#Agent_Cell_Phone').keypress(function () {
        let a = $("#Agent_Cell_Phone").val();
          if(a.length == 3 || a.length == 7) {
            c= a+"-";
            $("#Agent_Cell_Phone").val(c);
          }
          if(a.length == 12) {
           c =  a.slice(0, -1);
           $("#Agent_Cell_Phone").val(c);
          }
      });
    });

    $('#Agent_Zip').keypress(function () {
        let a = $("#Agent_Zip").val();
          if(a.length == 5) {
            c = [a.slice(0, 5), "-", a.slice(5)].join('');
            $("#Agent_Zip").val(c);
          }
          if(a.length == 10) {
           c =  a.slice(0, -1);
           $("#Agent_Zip").val(c);
          }

       
      });
      $('#Agent_Cell_Phone').keyup(function () {
        let a = $("#Agent_Cell_Phone").val();
        if(a.length == 12) {
          $('#Agent_Cell_Phone').css("border", "2px solid green");
          } else {
            $('#Agent_Cell_Phone').css("border", "2px solid red");
          }
      });
      $('#Agent_Zip').keyup(function () {
        let a = $("#Agent_Zip").val();
        if(a.length == 5 || a.length == 10) {
            $('#Agent_Zip').css("border", "2px solid green");
          } else {
            $('#Agent_Zip').css("border", "2px solid red");
          }
      });
